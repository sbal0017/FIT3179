<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/css.css" media="all">

</head>
<body>

  
<h1>Terrorism around the World</h1>

<h2>First Visualisation - Choropleth Map</h2>
<div id="choropleth_map"></div>

<h2>Second Visualisation - Scatter Plot</h2>
<div id="scatter_plot"></div>

<h2>Third Visualisation - Line Chart</h2>
<div id="lineChart"></div>
  
<h2>Fourth Visualisation - Word Cloud</h2>
<div id="wordCloud"></div>
  
<h2>Fifth Visualisation - Dot Map</h2>
<div id="dotMap"></div>
  
<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/sbal0017/FIT3179/main/Combined/js/choropleth_map.vg.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/sbal0017/FIT3179/main/Combined/js/scatterPlotPopulation.vg.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
  var vis3 = "https://raw.githubusercontent.com/sbal0017/FIT3179/main/Combined/js/Linechart.vg.json";
  
  vegaEmbed('#lineChart', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
 

  var vis4 = "https://raw.githubusercontent.com/sbal0017/FIT3179/main/Combined/js/wordCloud.vg.json";
  
  vegaEmbed('#wordCloud', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

    
  var vis5 = "https://raw.githubusercontent.com/sbal0017/FIT3179/main/Combined/js/dotMap.vg.json";
  
  vegaEmbed('#dotMap', vis5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  </script>

</body>
</html>
